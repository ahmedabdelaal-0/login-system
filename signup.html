<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login system, built with HTML, CSS and JavaScript"
    />
    <title>Sign Up - Login system</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- My styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="sign-up d-flex justify-content-center align-items-center">
      <div
        class="container d-flex direction-column justify-content-center align-items-center"
      >
        <a href="/" class="logo text-1 d-flex align-items-center">
          <i class="ph-fill ph-lock-key-open logo__icon"></i>
          <span class="logo__text">Login system</span></a
        >
        <div
          class="sign-up__form-wrapper d-flex direction-column bg-surface-1 rounded-8"
        >
          <h1 class="sign-up__header">Sign Up to the system</h1>

          <form class="sign-up__form d-flex direction-column">
            <div class="input-group">
              <label for="userName">Full name</label>
              <input
                type="text"
                name="user-name"
                id="userName"
                class="form__user-name input-field"
                placeholder="e.g. Ahmed Mohamed"
              />
              <div class="invalid-feedback"></div>
            </div>

            <div class="input-group">
              <label for="userEmail">Email</label>
              <input
                type="email"
                name="user-email"
                id="userEmail"
                class="form__user-email input-field"
                placeholder="name@company.com"
              />
              <div class="invalid-feedback"></div>
            </div>

            <div class="input-group">
              <label for="userPassword">Password</label>
              <input
                type="password"
                name="user-password"
                id="userPassword"
                class="form__user-password input-field"
                placeholder="••••••••"
              />
              <div class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn--sign-up">
              <span class="btn__text">Sign Up</span>
            </button>

            <p class="form__sign-up-text">
              Already have an account?
              <a href="./index.html" class="form__sign-up-link text-link"
                >Login</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
    <!-- Phosphor-icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- My script -->
    <script src="./js/script.js"></script>
  </body>
</html>
